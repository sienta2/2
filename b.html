<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>„ÉÜ„Çπ„ÉàÁîªÈù¢</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #f3f3f3;
      color: black;
      font-family: 'Courier New', monospace;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      font-size: 18px;
    }

    h1 {
      font-size: 2em;
      border-bottom: 1px solid #333;
      margin-bottom: 20px;
    }

    .question-box {
      border: 1px solid #555;
      padding: 20px;
      border-radius: 8px;
      background-color: #fff;
      margin-bottom: 20px;
    }

    .question-text {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      font-size: 1em;
      background-color: #f9f9f9;
      color: black;
      border: 1px solid #999;
      border-radius: 5px;
    }

    button {
      margin-top: 10px;
      padding: 15px 25px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #00FFAA;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .result {
      margin-top: 10px;
      font-size: 1.1em;
      font-weight: bold;
    }

    .correct-effect {
      animation: flash 0.6s ease;
      color: green;
    }

    .wrong-effect {
      animation: shake 0.3s ease;
      color: red;
    }

    @keyframes flash {
      0% { background-color: #dfffdf; }
      50% { background-color: #afffaf; }
      100% { background-color: #ffffff; }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .finish-effect {
      animation: boom 1s ease-in-out forwards;
      font-size: 2em;
      color: #ff0000;
      text-shadow: 2px 2px 5px #000;
    }

    @keyframes boom {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.7; }
      100% { transform: scale(0); opacity: 0; }
    }

    .time {
      margin-top: 5px;
      font-size: 0.9em;
      color: #555;
    }

    @media (max-width: 600px) {
      input[type="text"], button {
        font-size: 1.2em;
        padding: 18px;
      }
    }
  </style>
</head>
<body>

  <h1>üìù „ÉÜ„Çπ„ÉàÈñãÂßã</h1>
  <div id="testArea"></div>

  <script>
    const testArea = document.getElementById("testArea");
    const questions = JSON.parse(localStorage.getItem("questions")) || [];
    let current = Number(localStorage.getItem("currentIndex")) || 0;
    let correctCount = Number(localStorage.getItem("correctCount")) || 0;
    let startTime = 0;

    function saveProgress() {
      localStorage.setItem("currentIndex", current);
      localStorage.setItem("correctCount", correctCount);
    }

    function showQuestion(index) {
      testArea.innerHTML = "";
      if (index >= questions.length) {
        localStorage.removeItem("currentIndex");
        localStorage.removeItem("correctCount");

        const endMsg = document.createElement("div");
        endMsg.className = "finish-effect";
        endMsg.innerHTML = `
          üéâ „ÉÜ„Çπ„ÉàÁµÇ‰∫ÜÔºÅ<br>
          Ê≠£Ëß£Êï∞: ${correctCount}/${questions.length}Ôºà${Math.round(correctCount / questions.length * 100)}%Ôºâ
        `;
        testArea.appendChild(endMsg);
        return;
      }

      const q = questions[index];
      const div = document.createElement("div");
      div.className = "question-box";

      const question = document.createElement("div");
      question.className = "question-text";
      question.textContent = `Âïè${index + 1}: ${q.text}`;
      div.appendChild(question);

      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = "Á≠î„Åà„ÇíÂÖ•Âäõ";
      div.appendChild(input);

      const result = document.createElement("div");
      result.className = "result";
      div.appendChild(result);

      const timer = document.createElement("div");
      timer.className = "time";
      div.appendChild(timer);

      testArea.appendChild(div);

      startTime = Date.now();

      input.focus();
      input.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
          const userAnswer = input.value.trim();
          if (userAnswer === "") {
            result.textContent = "‚ö†Ô∏è Á≠î„Åà„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ";
            result.className = "result wrong-effect";
            return;
          }

          const answerTime = Math.round((Date.now() - startTime) / 1000);
          timer.textContent = `‚è± ÂõûÁ≠îÊôÇÈñì: ${answerTime}Áßí`;

          if (userAnswer === q.answer) {
            result.textContent = "‚úÖ Ê≠£Ëß£ÔºÅ";
            result.className = "result correct-effect";
            correctCount++;
            saveProgress();

            setTimeout(() => {
              current++;
              showQuestion(current);
            }, 1000);
          } else {
            result.textContent = "‚ùå ‰∏çÊ≠£Ëß£„ÄÇ";
            result.className = "result wrong-effect";
          }
        }
      });
    }

    if (questions.length === 0) {
      testArea.innerHTML = "<p>‚ùå ÁôªÈå≤„Åï„Çå„ÅüÂïèÈ°å„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ</p>";
    } else {
      showQuestion(current);
    }
  </script>

</body>
</html>
